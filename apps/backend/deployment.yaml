apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: tiangolo/uwsgi-nginx-flask:python3.8
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: backend-config
